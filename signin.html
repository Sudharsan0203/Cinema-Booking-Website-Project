<body>
  <div><h1>Corner seat</h1><div>
    <div><p>Get the best seat to your next cinematic treat!<br /><div>
     <div>
       <form action="moviedetails.html" method="get">
        <div><input type="text" name="name" id="name" placeholder="Enter your Name" required></div>
        <div><p>Enter Date of birth</p></div>
        <div><input type="date" max=01/01/2009 min= 01/01/1950 name="date of birth" id="date of birth" placeholder="Enter Date of birth" required></div>
        <div>
          <p>Select Sex</p>
          <input type="radio" name="Sex" id="Male">
          <label for="Male">Male</label>
          <input type="radio" name="Sex" id="Female">
          <label for="Female">Female</label>
          <input type="radio" name="Sex" id="Transgender">
          <label for="Transgender">Transgender</label>
        </div>
        <div><input type="tel" name="phone number" id="phone number" placeholder="Enter Mobile number" required></div>
        <div><input type="email" name="email" id="email" placeholder="Enter Mail Id" required></div>
        <div><input type="text" name="username" id="username" placeholder="Enter Username" required></div>
       </form>
     </div>
     <div>
      <form action="moviedetails.html" method="post">
      <div><input type="password" name="password" id="password" placeholder="Enter Password" required></div>
      <div><input type="password" name="password" id="password" placeholder="Re-enter Password" required></div>
      </form>
     </div>
       <div><p>or Already registered?</p></div>
       <div>
        <form action="moviedetails.html">
